<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />

		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style> -->
	</head>
	<body>
		<main>
			<!-- Rating state start -->
			<div class="rating-container">
				<div class="rating__card" id="rating__card">
					<div class="rating__card-icon">
						<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
							<path
								d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
								fill="#FC7614"
							/>
						</svg>
					</div>
					<h2 class="rating__card-title">How did we do?</h2>
					<p class="rating__card-text">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
					<div class="rating__button-container">
						<button class="rating__button" value="1">1</button>
						<button class="rating__button" value="2">2</button>
						<button class="rating__button" value="3">3</button>
						<button class="rating__button" value="4">4</button>
						<button class="rating__button" value="5">5</button>
					</div>

					<button class="rating__card-submit" id="rating__card-submit">
						Submit
					</button>
				</div>
				<!-- Rating state end -->
			</div>
			<div class="thanks-container hidden" id="thanks-container">
				<!-- Thank you state start -->
				<div class="thanks__card">
					<img
						src="./images/illustration-thank-you.svg"
						alt=""
						class="thanks__card-img"
					/>
					<p class="thanks__card-message">
						You selected <span id="selected"></span> out of 5
					</p>
					<h2 class="thanks__card-title">Thank you!</h2>
					<p class="thanks__card-text">
						We appreciate you taking the time to give a rating. If you ever need
						more support, don’t hesitate to get in touch!
					</p>

					<!-- Thank you state end -->

					<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
				</div>
			</div>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
